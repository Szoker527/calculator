<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" deter></script>
</head>
<body>
    <div id="display">
        <div id="disply-show">
            <p>Calculator Display</p>
        </div>
        <div id="display-input">
            <input type="text">
        </div>
    </div>
    <div id="container">
        <div id="top-side">
            <div id="btnBox">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
            </div>
            <div id="rightBox">
                <div class="roundbtn">
                    <button  class="roundBorder">+</button>
                </div>
                <div class="roundbtn">
                    <button  class="roundBorder">-</button>
                </div>
                <div class="roundbtn">
                    <button  class="roundBorder">x</button>
                </div>
                <div class="roundbtn">
                    <button  class="roundBorder">/</button>
                </div>
            </div>
        </div>
        <div id="bottom-side">
            <div id="zerobtn">
                <button>0</button>
            </div>
            <div class="roundbtn">
                <button class="roundBorder">=</button>
            </div>
        </div>
    </div>
</body>
</html>
