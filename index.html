<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">
        <div id="display-input">
            <div id="displaynumbers">
                <div id="shownumbers"  class="numberstyle">0</div>
            </div>
        </div>
    </div>
    <div id="clearbtn">
        <div id="clearbtnBox">
            <div>
                <button id="clearAC">AC</button>
            </div>
            <div>
                <button>C</button>
            </div>
        </div>
    </div>
    <div id="operators">
        <div id="operatorbox">
            <div>
                <button id="add">+</button>
            </div>
            <div>
                <button id="subtract">-</button>
            </div>
            <div>
                <button id="multiply">x</button>
            </div>
            <div>
                <button id="divide">/</button>
            </div>
            <div>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="top-side">
            <div id="btnBox">
                <div>
                    <button id="7" class="roundBorder">7</button>
                    <button id="8" class="roundBorder">8</button>
                    <button id="9" class="roundBorder">9</button>
                </div>
                <div>
                    <button id="4" class="roundBorder">4</button>
                    <button id="5" class="roundBorder">5</button>
                    <button id="6" class="roundBorder">6</button>
                </div>
                <div>
                    <button id="1" class="roundBorder">1</button>
                    <button id="2" class="roundBorder">2</button>
                    <button id="3" class="roundBorder">3</button>
                </div>
            </div>
        </div>
        <div id="bottom-side">
            <div id="zerobtn">
                <button id="0">0</button>
            </div>
        </div>
    </div>
</body>
</html>
